<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Web Design</title>
    <link rel="stylesheet" href="../styles/contact.css" />
  </head>
  <body>
    <header>
      <h1>Sample Portfolio Website</h1>
      <nav>
        <ul>
          <li id="home">
            <a href="index.html">Home</a>
          </li>
          <li id="about">
            <a href="about.html">About</a>
          </li>
          <li id="contact">
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h3>Like what I do? Contact Me.</h3>
      <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="John" />
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Doe" /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="samplename123@gmail.com"
        />
        <br />
        <br />
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="10">
Enter your message here...</textarea
        >
      </form>
    </main>
    <footer>
      <p>Content for the footer.</p>
    </footer>
  </body>
</html>
